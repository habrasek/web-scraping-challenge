<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>My First Page</title>
</head>

<body>

  <div class="container">

    <!-- Our columns function in rows. -->
    <div class="row">

      <!-- Columns have 12 areas of width to work with. -->

      <!-- One third of MEDIUM AND ABOVE SIZE screen (4/12) -->
      <div class="col-md-6">
        <h2> Latest News </h2>
        <h3> {{title}}</h3>
        <p> {{paragraph}}</p>
      </div>

    </div>
    
    <div class = "row">

      <div class="col-md-6">
        <h2>Image</h2>
        <img src = {{url}} alt = "Image">
        
      </div>

      <div class="col-md-6">
        {{facts|safe}}
      </div>


    </div>

    <div class = "row">
      <div class="col-md-12">
        <h2>Mars Hemispheres</h2>
    </div>
    
    <div class = "row">
      <div class="col-md-3">
        <p>{{label1}}</p>
      <img src = {{url1}} alt= "hemisphere 1">
      </div>
      <div class="col-md-3">
        <p>{{label2}}</p>
      <img src = {{url2}} alt= "hemisphere 1">
      </div>
      <div class="col-md-3">
        <p>{{label3}}</p>
      <img src = {{url3}} alt= "hemisphere 1">
      </div>
      <div class="col-md-3">
        <p>{{label4}}</p>
      <img src = {{url4}} alt= "hemisphere 1">
      </div>
    </div>

  </div>

  

</body>

</html>
